<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link href="css/style.css" rel="stylesheet"> 
<link href="css/lightbox.css" rel="stylesheet"> 

<script src="js/jquery-1.11.2.min.js"></script>
<script src="js/core.js"></script>
<script src="js/touch.js"></script>
<script src="js/transition.js"></script>

<script src="js/lightbox.js"></script>

</head>

<body>
  
<style>
	.gallery { margin: 20px 0; overflow: hidden; }

	.lightbox{ border: 1px solid #ccc; border-radius: 3px; display: block; float: left; margin: 0 2% 10px 0; padding: 5px;background-color:#ccc }
	.lightbox img { border-radius: 3px; width: 100%; }


</style>

<script>
	jQuery('document').ready(function($) {
		$('.lightbox').lightbox({
			//mobile:true,
			//fixed:true
			infinite:false,
			formatter:function() {
				return this.attr('title') + ' - Произвольный Текст - ';
			},
			labels: {
				count:'ИЗ',
				next:'Следующее',
				previous:'Предыдущее',
				close:'Закрыть'
				
			},
			//margin:200,
			//top:50,
			//retina:true
			minWidth:400,
			minHeight:320
		});
	});
	
	
</script>

<div class="wrap">

<h1>Пример Lightbox!!!</h1>
<div class="gallery">
	<a class="lightbox" data-lightbox-gallery="gallery" href="images/1.jpg" title="Подсказка для изображения">
		<img src="images/th/1_th.jpg" alt="">
	</a>
	
	<a class="lightbox" data-lightbox-gallery="gallery" href="images/2.jpg" title="Подсказка для изображения">
		<img src="images/th/2_th.jpg" alt="">
	</a>
	
	<a class="lightbox" data-lightbox-gallery="gallery" href="images/3.jpg" title="Подсказка для изображения">
		<img src="images/th/3_th.jpg" alt="">
	</a>
	
	<div>
		<a class="lightbox" href="#text">
			Скрытый текст
		</a>
	</div>
	<div>
		<a class="lightbox" href="http://webformyself.com/forum">Внешняя ссылка</a>
	</div>
	<div id="text"  style="display: none;">
		<div>
			<h2>Some Content!</h2>
			<p>This was hidden on the page and loaded into the new Boxer instance.</p>
		</div>
	</div>
	
	
</div>

</div>
</body></html>
